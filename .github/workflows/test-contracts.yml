name: Smart Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'hardhat.config.js'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - 'test/**'
      - 'hardhat.config.js'
      - 'package.json'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile contracts
      run: npm run compile

    - name: Run tests
      run: npm test

    - name: Generate coverage report
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: smart-contracts
        name: smart-contract-coverage
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check contract size
      run: npm run compile
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Slither (if available)
      run: |
        if command -v slither &> /dev/null; then
          slither . --filter-paths "node_modules|test" || true
        else
          echo "Slither not available, skipping security scan"
        fi
      continue-on-error: true
