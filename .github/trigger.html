<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omnitech1 Dispatch Panel</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .trigger-button {
      background-color: #00ffcc;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .signature {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Omnitech1 Dispatch Panel</h1>
  <p>Activate your sovereign workflows with one touch.</p>
  <button class="trigger-button" onclick="triggerWorkflows()">Execute All Workflows</button>

  <div class="signature">
    <p>Verified Signature: <strong>Chais Hill</strong> | Omnitech1</p>
  </div>

  <script>
    function triggerWorkflows() {
      fetch("https://api.github.com/repos/chaishillomnitech1/Chaishillomnitech1/dispatches", {
        method: "POST",
        headers: {
          "Authorization": "Bearer YOUR_GITHUB_PERSONAL_ACCESS_TOKEN", // Replace with your PAT
          "Accept": "application/vnd.github.everest-preview+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_type: "trigger-all-workflows" // Matches the event specified in your workflows
        })
      })
      .then(response => {
        if (response.ok) {
          alert("All workflows triggered successfully!");
        } else {
          alert("Failed to trigger workflows. Check your API token or workflow configurations.");
        }
      })
      .catch(error => {
        console.error("Error triggering workflows:", error);
        alert("An error occurred while trying to trigger workflows.");
      });
    }
  </script>

</body>
</html>
